    <title>Dice Roller</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link href="styles/custom-stylesheet.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html"><img class="img-circle" src="assets/kitten.jpg">Terry Woosley</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dice-roller.html">Dice Roller</a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <h1>Web Apps</h1>
    </header>

    <article class="container-fluid">
      <div class="row">

        <!-- dice roller widget -->
        <div class="col-md-4" id="dice-roller">
          <h3>Dice Roller</h3>
          <br>
          <form class="web-app">
            <fieldset class="form-group">
              <label for="numOfFaces">How many faces should each die have?</label>
              <input class="form-control" id="numOfFaces" type="number" placeholder="Enter number of faces">
            </fieldset>

            <fieldset class="form-group">
              <label for="numOfDice">How many dice would you like to roll?</label>
              <input class="form-control" id="numOfDice" type="number" placeholder="Enter number of dice">
            </fieldset>

            <label>Results of each roll: <span id="resultString"></span></label>
            <br>
            <label>Results of all rolls added: <span id="resultsAdded"></span></label>
          </form>

          <button type="button" class="btn btn-primary mb-2" id="rollButton">Roll</button>
        </div>

        <!-- Get planet widget -->
        <div class="col-md-4" id="get-planet">
          <h3>Star Wars Planet Info</h3>
          <br>
          <p>Planet Name: <p id="planetName"></p></p>
          <br>
          <p>Planet Climate: <p id="planetClimate"></p></p>
          <button id="getPlanetButton" class="btn btn-primary mb-2">Get Random Planet</button>
        </div>

      </div>
    </article>

    <!-- Custom Scripts -->
    <script src="dice-roller.js"></script>
    <script src="get-planet.js"></script>

  </body>

</html>
