  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <header>
      <h1>Rectangular Area Calculator</h1>
    </header>

    <form class="web-app">
      <fieldset class="form-group">
        <label for="numOfDice">How many dice would you like to roll?</label>
        <input class="form-control" id="numOfDice" type="number" placeholder="Enter number of dice">
      </fieldset>

      <fieldset class="form-group">
        <label for="numOfFaces">Width</label>
        <input class="form-control" id="numOfFaces" type="number" placeholder="Enter number of sides">
      </fieldset>

      <fieldset class="form-group">
        <h2>{{setOfResults}}</h2>
        <h2>{{resultsAdded}}</h2>
      </fieldset>
    </form>

    <button type="button" class="button rounded" id="roll-button">Roll</button>

  </body>
